general {
    interval 		= 1
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
# order += "disk /"
#order += "disk /home"
# order += "run_watch DHCP"
# order += "ipv6"
# order += "run_watch VPN"
# order += "wireless wlp4s0"
# order += "ethernet enp0s25"
order += "battery 0"
# order += "cpu_temperature 0"
# order += "cpu_usage 0"
# order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "ï‡«  %essid (%quality, %bitrate)"
        # format_up = "ï‡«  Wall-E (%quality, %bitrate)"
        format_down = ""
}

ethernet _first_ {
       # if you use %speed, i3status requires root privileges
      # format_up = "ğŸŒ %ip (%ip | %bitrate)"
      format_up = "ğŸŒ eth0"
     format_down = ""
}

wireless wlp4s0 {
    format_up = "%quality ï‡« %essid %ip"
    format_down = ""
}

ethernet enp0s25 {
    #if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery 0 {
    format = "%status %percentage"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 15
    threshold_type = percentage
    hide_seconds = true
    status_chr = "ï‡¦ "
    status_bat = "ï‰‚ "
    status_unk = "ï‰€ "
    status_full = "ï‰€ "
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

